        <!--
        <h1>로렘 입숨(lorem ipsum; 줄여서 립숨, lipsum) </h1>
            은 
            <p>
            출판이나 그래픽 디자인 분야에서 <strong>폰트</strong>, 타이포그래피, 레이아웃 같은 그래픽 요소나 시각적 연출을 보여줄 때 사용하는 표준 채우기 텍스트로, 최종 결과물에 들어가는 실제적인 문장 내용이 채워지기 전에 시각 디자인 프로젝트 모형의 채움 글로도 이용된다. 이런 용도로 사용할 때 로렘 입숨을 그리킹(greeking)이라고도 부르며, 때로 로렘 입숨은 공간만 차지하는 무언가를 지칭하는 용어로도 사용된다.
            로렘 입숨은 전통 라틴어와 닮은 점 때문에 종종 호기심을 유발하기도 하지만 그 이상의 의미를 담지는 않는다.
            <br><br>
            문서에서 &nbsp;&nbsp;&nbsp;&nbsp;텍스트가 보이면 사람들은 전체적인 프레젠테이션보다는 텍스트에 담긴 뜻에 집중하는 경향이 있어서 출판사들은 서체나 디자인을 보일 때는 프레젠테이션 자체에 초점을 맞추기 위해 로렘 입숨을 사용한다.
            로렘 입숨은 영어에서 사용하는 문자들의 전형적인 분포에 근접하다고도 하는데, 이 점 때문에 <b>프레젠테이션</b>으로 <strong>초점</strong>을 이동하는 데에도 도움을 준다.
            웹사이트 디자인의 제안에서 내용보다는 <i><b>시각적 요소</b></i>에 좀 더 초점을 맞추기 위해 로렘 입숨을 사용한 예 가장 일반적인 로렘 입숨 텍스트는 다음과 같다.
            <br><br>
            출처: 위키백과
            </p>

            <input type="text">

            
            <button type="button">버튼</button>

            <select>
                <option>학생</option>
                <option>학부모</option>
                <option>회사원</option>
            </select>

            <br><br>
            <a href="https://www.naver.com" target="_blank">
                <img src="resources/images/sample.jpg" alt="나이키신발"></a>
         -->

    <body>

      <button type="button">로그인</button>

    </body>
</html>
